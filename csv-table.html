<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Pagination Widget</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0e3e8, #f8f9fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 60vw;
        max-width: 900px;
        min-width: 300px;
        background: #fff;
        padding: 2vh 2vw;
        border-radius: 15px;
        box-shadow: 0 1vh 3vh rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: #f0f8ff;
        margin: 1vh 0;
        padding: 1.5vh 1vw;
        border-left: 5px solid #007acc;
        border-radius: 5px;
        font-size: 2vh;
        transition: background 0.3s;
      }

      li:hover {
        background: #d1e7ff;
      }

      #pagination {
        margin-top: 2vh;
      }

      #pagination button {
        margin: 0 0.5vw;
        padding: 0.8vh 1.5vw;
        border: none;
        background-color: #007acc;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.8vh;
        transition: background 0.3s;
      }

      #pagination button.active {
        background-color: #005a9e;
      }

      #pagination button:hover {
        background-color: #0065b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="csv-data">Loading...</div>
      <div id="pagination"></div>
    </div>

    <script>
      const rowsPerPage = 5;
      const autoNextSeconds = 5;
      let currentPage = 1;
      let rows = [];
      let autoTimer;

      // Vervang hieronder door je eigen CSV URL (Google Sheets of andere)
      const csvUrl =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQPpD08m9PTbqsR3S_PuldWZ5byATqhlZTgZtAmCgfzbubHxyWk1ysJi6c9R2V3ZdYuj0Uk6ejzATwh/pub?gid=2144244328&single=true&output=csv";

      fetch(csvUrl)
        .then((res) => res.text())
        .then((csvText) => {
          rows = csvText
            .trim()
            .split("\n")
            .map((r) => r.split(","))
            .slice(1); // skip header
          renderPage(currentPage);
          renderPagination();
          startAutoPagination();
        })
        .catch((err) => {
          document.getElementById("csv-data").innerText =
            "Fout bij het laden van CSV";
          console.error(err);
        });

      function renderPage(page) {
        const start = (page - 1) * rowsPerPage;
        const pageRows = rows.slice(start, start + rowsPerPage);

        let html = "<ul>";
        pageRows.forEach((r) => (html += `<li>${r.join(" | ")}</li>`));
        html += "</ul>";

        document.getElementById("csv-data").innerHTML = html;
      }

      function renderPagination() {
        const totalPages = Math.ceil(rows.length / rowsPerPage);
        let html = "";
        for (let i = 1; i <= totalPages; i++) {
          html += `<button class="${
            i === currentPage ? "active" : ""
          }" onclick="manualGoToPage(${i})">${i}</button>`;
        }
        document.getElementById("pagination").innerHTML = html;
      }

      function goToPage(page) {
        currentPage = page;
        renderPage(currentPage);
        renderPagination();
      }

      function manualGoToPage(page) {
        clearInterval(autoTimer);
        goToPage(page);
        startAutoPagination();
      }

      function startAutoPagination() {
        autoTimer = setInterval(() => {
          const totalPages = Math.ceil(rows.length / rowsPerPage);
          currentPage = (currentPage % totalPages) + 1;
          renderPage(currentPage);
          renderPagination();
        }, autoNextSeconds * 1000);
      }
    </script>
  </body>
</html>
